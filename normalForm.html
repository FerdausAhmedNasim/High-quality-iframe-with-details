<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name  ">
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="text" class="form-control" placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="">Massage</label>
                <textarea name="" id="" class="form-control-file" rows="3"></textarea>
            </div>

                <div class="form-group">
                    <label for="">Gender</label>
                    <select name="" id="" class="form-control">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    </select>
                </div>     
                <div class="form-group">
                    <label for="">Upload File</label>
                    <input type="file" class="form-control-file">
                    <small class=" form-text text-muted">Max 3MB</small>
                </div>

                <fieldset class="form-group">
                    <legend>What are you using thesr services for</legend>

                    <div class="form-check">
                        <label for="" class="form-check-label"></label>
                        <input type="radio" name="person" class="form-check-input" value>Personal
                    </div>
                   
                    <div class="form-check">
                        <label for="" class="form-check-label"></label>
                        <input type="radio" name="person" class="form-check-input" value>Commercial use
                    </div>

                    <div class="form-check">
                        <label for="" class="form-check-label"></label>
                        <input type="radio" name="person" class="form-check-input" value>Teasting
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Submit</button>

                    <legend>Other facilities</legend>
                    <div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="person" class="form-check-input"
                            value="option3">Testing
                            <label class="form-check-label">Garden</label>
                        </div>
                    </div>

                </fieldset>

                
            
        </form> 
    </div>
         
       
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
